<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa.com</title>
    <link rel="Stylesheet" href="reset.css">
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <img id="background" src="pexels-adrien-olichon-2387793.jpg">
    

    <header>
        <div>
            <h1 id="black" class="gradient">Black</h1>
            <h1 id="friday" class="gradient">Friday</h1>
            <h2>Pr√©</h2>
            <p class="descricao">Quer fazer parte da nossa lista VIP? </p>
            <p class="legenda">Cadastre-se no nosso site e receba os melhores descontos direto no seu e-mail.</p>
        </div>
        
    </header>

    <main>
        <div>
                <h1>Preencha os seus dados:</h1>
            <p class="subtitulo">Fique ligado para receber as melhores ofertas</p>
            <ul>
                <li id="t1">Nome*</li>
                <li id="t2">Email*</li>
                <li id="t3">Empresa*</li>
                <li id="t4">Cargo*</li>
                <li id="t5">6 + 8 = ?</li>
            </ul>
        </div>
        
        <div>
            <input id="i1" class="text-input" type="text" value="" placeholder=" Seu nome">
            <input id="i2" class="text-input" type="text" value="" placeholder=" Seu email">
            <input id="i3" class="text-input" type="text" value="" placeholder=" Sua empresa">
            <input id="i4" class="text-input" type="text" value="" placeholder=" Seu cargo">
            <input id="i5" class="text-input" type="number" value="" placeholder=" Insira o resultado da soma">
        </div>

        <div>
            <button class="cadastrar">Cadastrar</button>
        </div>
        

    </main>
</body>
</html>
